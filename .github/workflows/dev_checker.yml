name: R Package Check

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.1" # Specify the R version you want

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt install build-essential libcurl4-gnutls-dev libxml2-dev libssl-dev
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("usethis", "pkgdown", "rcmdcheck", "rversions", "urlchecker"), repos = "https://cran.rstudio.com/")'

      - name: Install devtools
        run: |
          Rscript -e 'install.packages("devtools", repos = "https://cran.rstudio.com/")'

      - name: Install package dependencies
        run: |
          Rscript -e 'devtools::install_deps(dependencies = TRUE)'

      - name: Run devtools::check() and ensure no errors
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e '
          results <- devtools::check()
          if (length(results[["errors"]]) > 0) {
            message("Check failed with errors: ", paste(results[["errors"]], collapse = "\n"))
            quit("no", 1) # Exit with error code
          } else if (length(results[["warnings"]]) > 0) {
            message("Check passed with warnings: ", paste(results[["warnings"]], collapse = "\n"))
          } else {
            message("Check passed successfully!")
          }'
